<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--separate">
                <a href="#" class="header__navbar-item-link">Kênh Người Bán</a>
              </li>
              <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                <a href="#" class="header__navbar-item-link">Tải ứng dụng</a>
                <div class="header__qr">
                  <img
                    src="./assets/img/qr_code.png"
                    alt="QR code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-link"
                      ><img src="./assets/img/app_store.png" alt="App Store" class="header__qr-download-img" /></a
                    ><a href="" class="header__qr-link"
                      ><img src="./assets/img/google_play.png" alt="Google Play" class="header__qr-download-img"
                    /></a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết nối</span>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-facebook"></i>
                </a>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon far fa-bell"></i>
                </a>
                Thông Báo
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-item-link">
                  <a href="" class="header__navbar-icon-link">
                    <i class="header__navbar-icon far fa-question-circle"></i>
                  </a>
                  Hỗ Trợ</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng Ký
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="containter"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
